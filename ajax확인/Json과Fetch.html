<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Ajax대신 Fetch API를 사용하여 웹에 접근</p>
    <p>콜백으로 비동기접근이 아닌 promise와 await/async로 비동기접근</p>


    <script>
        // fetch는 데이터의 CRUD 작업을 할 수 잇게 웹에 접근할 수 있다
        // http requset, Response, POST, GET과 같은 메서드 작업 가능
        // 반환값이 promise 객체로 반환
        fetch('./data.json')
            .then(pResponse => {
                // 처음에 들어오는 반환값 : response 값(promise 객체)
                console.log(pResponse);
                return pResponse.text();
            })
            .then(pJSON => console.log(pJSON))
            // 다음을 return해 준 값(여기서는 pResponse.text())
            /// then을 이용해서 값을 받아올 때까지 기다린다


        // await와 async로 비동기 접근
        // await : 기다리다 > 함수 앞에 붙여주면 기다린다
        // async : 비동기 > 함수 앞에 붙여주게 되면 비동기로 처리한다
        async function dofetch () {
            const response = await fetch('./data.json');
            const data = await response.json();
            console.log(data)
        } 

    </script>
</body>

</html>
